<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resume_search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Search Page</title>
</head>

<body onload="searchValue('')">

    <section id="options">
        <button id="previous" onclick="searchValue('previous')">Previous</button>
        <input type="search" name="search" id="search" onchange="searchValue('')"
            placeholder="Search for keywords to filter the resumes...">
        <button id="next" onclick="searchValue('next')">Next</button>
    </section>

    <div id="error">
        <i class="fas fa-frown" style="font-size: 100px"></i>
        <p>No such results found.</p>
    </div>

    <section id="structure">
        <section id="header">

        </section>

        <section id="mainPage">

        </section>

        <section id="leftPage">

        </section>

        <section id="coreDetails">

            <article class="workExp">
                <h4>Work Experience in previous company</h4>
                <ul class="coreDetailsList" id="workDates"></ul>
            </article>

            <articles class="workExp">
                <h4>Projects</h4>
                <ul class="coreDetailsList" id="projects"></ul>
            </articles>

            <articles class="workExp">
                <h4>Education</h4>
                <ul class="coreDetailsList" id="education"></ul>
            </articles>

            <articles class="workExp">
                <h4>Internship</h4>
                <ul class="coreDetailsList" id="internship"></ul>
            </articles>

            <articles class="workExp">
                <h4>Achievements</h4>
                <ul class="coreDetailsList" id="achievements"></ul>
            </articles>
        </section>

    </section>
    <script src="resume_search.js" type="text/javascript"></script>
</body>

</html>
